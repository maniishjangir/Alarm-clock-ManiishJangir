<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Alarm Clock By Maniish</title>
</head>
<body>
    <section class="container">
        <div class="display-time">
            <img class="clock-img" src="/th.jfif">
            <div id="clock"></div>
        </div>
        <form class="createAlarm">
        <label class="alarm-heading"><h3>Set Alarm(24-Hour Clock)</h3><label><br>
        <div class="create-alarm-container">
            <input type="number" name="a_hour" id="a_hour" placeholder="Hours" max="23" min="00">
            <input type="number" name="a_min" id="a_min" placeholder="Minutes" max="59" min="00">
            <input type="number" name="a_sec" id="a_sec" placeholder="Seconds" max="59" min="00">
        </div>
            <div class="controls">
                <button type="submit" class="set-alarm">Set Alarm</button>
                <button type="reset" onclick="clearAlarm()" class="clear-alarm">Stop Alarm</button>
            </div>
        </form> 
    </section>
    <hr style="margin-top: 20px">

    <section class = "scheduled-alarm">
        <div>
            <h3 class="alarm-heading" style="margin-top: -20px;">Scheduled Alarms</h3>
        </div>
        <div>
            <ul id = "myList">
                
            </ul>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
